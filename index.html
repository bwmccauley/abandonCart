<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Glitch Store</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: monospace;
    text-align: center;
  }
  #store {
    margin: 20px auto;
    max-width: 900px;
  }
  .item {
    display: inline-block;
    margin: 20px;
    border: 2px solid white;
    padding: 10px;
    width: 200px;
    vertical-align: top;
  }
  .item img {
    width: 100%;
    transition: filter 0.3s, box-shadow 0.3s, border-color 0.3s;
    border: 2px solid transparent;
  }
  .item img.next-item {
    border-color: #39ff14;
    box-shadow: 0 0 10px #39ff14;
    filter: drop-shadow(0 0 6px #39ff14);
  }
  button {
    background: transparent;
    color: white;
    border: 1px solid white;
    padding: 5px 10px;
    cursor: pointer;
  }
  button:disabled {
    color: gray;
    border-color: gray;
    cursor: not-allowed;
  }
  #balance {
    font-size: 1.5rem;
    margin: 10px 0;
  }
  #cart {
    margin: 20px auto;
    max-width: 600px;
    text-align: left;
    border: 1px solid white;
    padding: 10px;
  }
  #cart-items {
    min-height: 50px;
  }
  .cart-item {
    margin: 3px 0;
  }
  #message {
    margin-top: 10px;
    height: 1.5rem;
    color: #ff4444;
    font-weight: bold;
  }
  #checkout-btn {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 1rem;
  }
  #chat-container {
    margin: 30px auto;
    max-width: 600px;
    background: #111;
    border: 1px solid #39ff14;
    padding: 10px;
    color: #39ff14;
    font-family: monospace;
    font-size: 1rem;
    height: 300px;
    overflow-y: auto;
  }
  #chat-input-container {
    max-width: 600px;
    margin: 10px auto;
    display: flex;
  }
  #chat-input {
    flex: 1;
    background: black;
    border: 1px solid #39ff14;
    color: #39ff14;
    font-family: monospace;
    font-size: 1rem;
    padding: 5px;
  }
  #chat-send-btn {
    background: transparent;
    border: 1px solid #39ff14;
    color: #39ff14;
    padding: 5px 15px;
    cursor: pointer;
  }
  .chat-message {
    margin: 6px 0;
  }
  .chat-message.user {
    text-align: right;
    color: #ff5555;
  }
  .chat-message.bot {
    text-align: left;
    color: #39ff14;
  }
</style>
</head>
<body>
  <h1>Welcome to the Glitch Store</h1>
  <div id="balance">ðŸ’€ 100</div>
  <div id="store"></div>

  <div id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items">No items added.</div>
    <div id="cart-total">Total: ðŸ’€ 0</div>
    <button id="checkout-btn" disabled>Checkout</button>
  </div>

  <div id="message"></div>

  <div id="chat-container"></div>
  <div id="chat-input-container">
    <input id="chat-input" placeholder="Ask VOID-11 HARPER..." autocomplete="off" />
    <button id="chat-send-btn">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
