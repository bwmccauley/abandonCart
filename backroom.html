<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Backroom</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: url('images/office-backroom.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: brightness(0.4) contrast(1.2) sepia(0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #00ff99;
    font-family: 'Share Tech Mono', monospace;
  }

  .tech-text {
    font-size: 2.5rem;
    max-width: 80%;
    text-align: center;
    text-shadow:
      0 0 5px #00ff99,
      0 0 10px #00ff99,
      0 0 20px #00ff99,
      0 0 40px #00ffaaaa;
    letter-spacing: 0.1em;
    position: relative;
  }

  /* Blinking cursor */
  .tech-text::after {
    content: '|';
    animation: blink 1s step-start infinite;
    position: absolute;
    right: -1.2em;
    top: 0;
    color: #00ff99;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  /* Subtle scanline effect */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
      0deg,
      rgba(0,255,153,0.05),
      rgba(0,255,153,0.05) 1px,
      transparent 2px,
      transparent 3px
    );
  }
</style>
</head>
<body>
  <div class="tech-text">
    You have entered the Backroom.<br />
    Ask VOID-11 HARPER about <span style="color:#ff0044;">"ai fact"</span>.<br />
    The void is listening...
  </div>
</body>
</html>
